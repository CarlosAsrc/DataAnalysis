plugins {
    id 'java-library'
    id "org.sonarqube" version "3.0"
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

sonarqube {
    properties {
        property "sonar.projectKey", "CarlosAsrc_DataAnalysis"
        property "sonar.organization", "carlos-asrc"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}
